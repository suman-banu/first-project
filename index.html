<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="heading">Signup</div>
           
         
            <form action="#">

                <div class="input_box">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input_box">
                    <input type="email" required>
                    <label>Email Id</label>
                </div>
                <div class="input_box">
                    <input type="password" required>
                    <label>Create password</label>
                </div>
                <div class="link">By creating this account,i agree to the <a href="Login.html">Terms and conditions</a></div>

                <button type="submit">Create Account</button>
                <div class="Login_link">Already have an account?<a href="Login.html">Login</a></div>
                <div class="contact_link">Need help?<a href="#"></a></div>
            </form>
        </div>
    </div>
</body>
